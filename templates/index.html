<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Skeleton application demoing Heroku and Flask integration.">
    <meta name="author" content="@gotoariel">
    <!-- <link rel="icon" href="favicon.ico"> -->

    <title>Ticker Lookup App</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-lg-12 text-left">
          <h2>Ticker Lookup:</h2>
            <form id='input' method='post' action='bokehPlot' >
              <p>
                <label for="symbol">Symbol:</label><br>
                <input type="text" id="symbol" name="symbol"><br>
                <label for="open"> Open </label><br>
                <input type="checkbox" id="open" name="open"><br>
                <label for="close"> Close </label><br>
                <input type="checkbox" id="close" name="close"><br>
                <label for="adjusted close"> Adjusted Close </label><br>
                <input type="checkbox" id="Adjusted Close" name="Adjusted Close"><br>
                <input type="submit" value="Submit">
              </p>
          <ul>
            <!--<li><a href="/about">About</a></li> -->
            <!-- <li><a target="_blank" href="http://getbootstrap.com/">Bootstrap</a></li> -->
          </ul>
        </div>
      </div>
    </div>
    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  </body>
</html>
